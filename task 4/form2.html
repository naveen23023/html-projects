<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form table</title>
</head>

<body>
    <form align="center">
        <caption>
            <h2><u>Registration Form</u></h2>
        </caption>
        <table align="center" cellpadding="5px" cellspacing="10px">
            <tr>
                <td><label for="id1">First Name</label></td>
                <td><input type="text" id="id1" name="name1"></td>
            </tr>
            <tr>
                <td><label for="id2">Last Name</label></td>
                <td><input type="text" id="id2" name="name2"></td>
            </tr>
            <tr>
                <td><label for="id3">Nick Name</label></td>
                <td><input type="text" id="id3" name="name3"></td>
            </tr>
            <tr>
                <td><label for="id4">e-mail</label></td>
                <td><input type="text" id="id4" name="e-mail"></td>
            </tr>
            <tr>
                <td><label for="id5">Password</label></td>
                <td><input type="password" id="id5" name="pass1"></td>
            </tr>
            <tr>
                <td><label for="id6">Date Of Birth</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>
                    <label for="Gender">Gender</label>
                </td>
                <td>
                    <label for="id7"></label>

                    <input type="radio" id="id7" name="Gender" value="male" required>
                    <label for="id7">Male</label>
                    <input type="radio" id="id8" name="Gender" value="female">
                    <label for="id8">Female</label>
                    <input type="radio" id="id9" name="Gender" value="others">
                    <label for="id9">Others</label>
                </td>
                </td>
            </tr>
            <tr>
                <td><label for="id10">Mobile</label></td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td><label for="id11">Address</label></td>
                <td><textarea rows="4", cols="20"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
