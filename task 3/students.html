<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Records</title>
</head>
<body>
    <table border="1">
        <h4><caption>Students Records</caption></h4>
        <thead>
            <tr>
                <th><b>Roll_no</b></th>
                <th><b>Name</b></th>
                <th><b>Total marks</b></th>
                <th><b>Grade</b></th>
            </tr>
            <tbody>
                <tr>
                    <td>1</td><td>khan</td><td>500</td><td>B</td>
                </tr>
                <tr>
                   <td>2</td> <td>Nazia</td><td>850</td><td>A+</td>
                </tr>
            </tbody>
        </thead>
    </table>
     <br><br><br><br><br>

     <table border="1">
        <caption>Product List</caption>
        <thead>
            <tr>
                <th>Item</th><th>Quantity</th><th>Price</th><th>Extended</th>
            </tr>
            <tbody>
                <tr>
                    <td>Hard Disk</td><td align="center">1</td><td>500$</td><td>400$</td>
                </tr>
                <tr><td>Cd Drive</td><td align="center">1</td><td>200$</td><td>500$</td></tr>
                <tr><td>Cds</td><td align="center">10</td><td>20$</td><td>50$</td></tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">Total Amount</th><th>950$</th>
                </tr>
            </tfoot>
        </thead>
     </table>

     <br><br><br><br><br><br>

     <table border="1">
        <caption><strong>Weather Station</strong></caption>
        <thead>
            <tr>
                <td rowspan="2"><b>Station</b></td><td colspan="2"><b>Temperature</b></td><td rowspan="2"><b>Humidity</b></td>
                <td rowspan="2"><b>Weather</b></td>
            </tr>
            <tr><td><b>Max</b></td><td><b>Min</b></td></tr>
        </thead>
        <tbody>
            <tr><td>USA</td><td align="center">24</td><td align="center">19</td><td align="center">60%</td><td>cloudy</td></tr>
            <tr><td>Germany</td><td align="center">5</td><td align="center">-1</td><td align="center">70%</td><td>Rainy</td></tr>
        </tbody>

     </table>
</body>
</html>
